<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCG Forge - Ultimate Edition</title>
    <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0984e3">
<link rel="apple-touch-icon" href="https://via.placeholder.com/192">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root {
            --inner-shadow: inset 2px 2px 5px rgba(0,0,0,0.4);
            --yugi-border: linear-gradient(to bottom, #7a6a53, #4a3a2a);
        }

        body { font-family: 'Segoe UI', sans-serif; background: #1a1a1a; color: white; display: flex; flex-direction: column; align-items: center; padding: 20px; }

        #card-canvas {
            width: 227px; height: 333px; 
            background: #000; padding: 6px; border-radius: 12px;
            position: relative; box-shadow: 0 20px 50px rgba(0,0,0,0.9);
            overflow: hidden;
            margin-bottom: 30px;
        }

        .marble { 
            width: 100%; height: 100%; border-radius: 6px; position: relative; 
            display: flex; flex-direction: column; align-items: center; 
            background-size: cover !important; background-position: center !important;
            box-shadow: inset 0 0 40px rgba(0,0,0,0.2);
        }
        
        .m-normal { background: #d4a76a url('https://www.transparenttextures.com/patterns/marble-white.png'); } 
        .m-effect { background: #ffb38a url('https://www.transparenttextures.com/patterns/marble-white.png'); }
        .m-divine { background: #2d2d2d url('https://www.transparenttextures.com/patterns/marble-white.png'); color: white; } 
        .m-spell { background: #6ec08a url('https://www.transparenttextures.com/patterns/marble-white.png'); }
        .m-rune { background: #a58cc3 url('https://www.transparenttextures.com/patterns/marble-white.png'); }

        .art-box {
            width: 202px; height: 170px; margin-top: 8px;
            background: #222; border: 2.5px solid #444; 
            box-shadow: var(--inner-shadow); overflow: hidden; z-index: 2;
        }
        .art-box img { width: 100%; height: 100%; object-fit: cover; }

        .header-row {
            width: 215px; height: 30px; margin-top: 6px;
            display: flex; justify-content: space-between; align-items: center; z-index: 2;
        }

        #display-name {
            font-family: 'Times New Roman', serif; font-weight: bold; font-size: 10px;
            text-transform: uppercase; margin: 0; padding: 2px 8px; color: #000;
            flex: 1; white-space: nowrap; display: flex; align-items: center; 
            overflow: hidden;
            background: rgba(255,255,255,0.4); border-radius: 3px;
            box-shadow: inset 1px 1px 3px rgba(0,0,0,0.3);
            border: 0.5px solid rgba(0,0,0,0.1);
        }
        
        #name-inner {
            display: inline-block;
            transform-origin: left center;
            white-space: nowrap;
        }

        .m-divine #display-name { color: #fff; text-shadow: 1px 1px 3px #000; background: rgba(0,0,0,0.3); }

        .attr-badge {
            width: 30px; height: 30px; border-radius: 50%; border: 1.5px solid #111;
            display: flex; align-items: center; justify-content: center;
            font-size: 6px; font-weight: 900; color: white; text-shadow: 0px 1px 2px #000;
            flex-shrink: 0; margin-left: 5px; z-index: 2;
            box-shadow: 0 3px 6px rgba(0,0,0,0.4), inset -2px -3px 5px rgba(0,0,0,0.7), inset 2px 3px 5px rgba(255,255,255,0.5);
        }

        .level-row { width: 210px; height: 14px; margin-bottom: 2px; display: flex; justify-content: flex-start; gap: 1.5px; padding-left: 4px; z-index: 2; }
        .star {
            width: 12px; height: 12px; border-radius: 50%;
            background: radial-gradient(circle at 35% 35%, #ff4500, #ff0907 60%, #4a0000);
            border: 0.5px solid #000; display: flex; align-items: center; justify-content: center;
            font-size: 8px; color: #fff01e; box-shadow: 1px 1px 2px rgba(0,0,0,0.4);
        }

        .effect-box-container {
            position: relative;
            width: 206px; 
            height: 68px; 
            margin-top: 4px; 
            z-index: 2;
            padding: 2px;
            background: #333;
            clip-path: polygon(0% 4px, 4px 0%, calc(100% - 4px) 0%, 100% 4px, 100% calc(100% - 4px), calc(100% - 4px) 100%, 4px 100%, 0% calc(100% - 4px));
        }

        .effect-box {
            width: 100%; 
            height: 100%;
            background: linear-gradient(to bottom, rgba(245,245,245,0.95), rgba(220,220,220,0.95));
            box-sizing: border-box;
            padding: 4px 6px; 
            color: #111; 
            display: flex; 
            flex-direction: column;
            clip-path: polygon(0% 3px, 3px 0%, calc(100% - 3px) 0%, 100% 3px, 100% calc(100% - 3px), calc(100% - 3px) 100%, 3px 100%, 0% calc(100% - 3px));
            font-size: 6px; 
            line-height: 1.1;
            word-wrap: break-word;
        }

        #display-desc {
            flex-grow: 1;
        }

        .type-line { font-weight: bold; font-size: 7px; border-bottom: 1px solid rgba(0,0,0,0.15); margin-bottom: 2px; flex-shrink: 0; font-family: 'Times New Roman', sans-serif; }
        #display-desc { font-size: 6px; line-height: 1.1; word-wrap: break-word; flex-grow: 1; font-family: 'Platino', serif; overflow: hidden; }

        .stats-area {
            width: 200px; margin-top: 1px;
            display: flex; justify-content: flex-end; gap: 8px;
            font-family: 'Times New Roman', monospace; z-index: 3;
        }
        .stat-pill { 
            background: rgba(255,255,255,0.85); padding: 1px 5px; border-radius: 3px; 
            font-size: 9px; font-weight: bold; color: #000; border: 1px solid #333;
            box-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        .card-id-line { position: absolute; bottom: 12px; left: 15px; font-size: 7px; font-weight: bold; color: #000; opacity: 0.9; z-index: 2; }
        
        .footer-line { position: absolute; bottom: 3px; width: 100%; padding: 0 10px; font-size: 6px; color: #111; box-sizing: border-box; display: flex; justify-content: space-between; align-items: flex-end; z-index: 2; }

        .controls, .library { background: #2d3436; padding: 20px; border-radius: 10px; width: 350px; display: flex; flex-direction: column; gap: 12px; margin-bottom: 20px; }
        
        input, select, textarea { padding: 10px; border-radius: 5px; border: none; width: 100%; box-sizing: border-box; background: #eee; color: #000; }
        button { background: #0984e3; color: white; border: none; padding: 12px; border-radius: 5px; cursor: pointer; font-weight: bold; transition: 0.3s; width: 100%; }
        button:hover { background: #00a8ff; }
        .btn-save { background: #27ae60; }
        .btn-save:hover { background: #2ecc71; }
        .btn-pdf { background: #d63031; }
        .btn-pdf:hover { background: #ff7675; }
        .btn-clear { background: #e67e22; }
        .btn-clear:hover { background: #f39c12; }
        
        .search-box { position: relative; display: flex; align-items: center; }
        .search-box input { padding-left: 35px; }
        .search-box::before { content: 'üîç'; position: absolute; left: 10px; font-size: 14px; pointer-events: none; }

        .card-list { max-height: 300px; overflow-y: auto; background: #1e272e; border-radius: 5px; padding: 10px; }
        .list-item { display: flex; justify-content: space-between; align-items: center; padding: 8px; border-bottom: 1px solid #444; font-size: 13px; }
        .list-item:last-child { border-bottom: none; }
        .list-info { flex-grow: 1; cursor: pointer; }
        .list-info b { color: #f1c40f; }
        .list-info span { font-size: 10px; color: #aaa; margin-left: 5px; }
        .list-archetype { display: block; font-size: 10px; color: #00d2d3; margin-top: 2px; } /* Estilo para mostrar arquetipo */
        .delete-btn { color: #ff7675; cursor: pointer; font-weight: bold; margin-left: 10px; padding: 5px; }

        .backup-controls { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; border-top: 1px solid #444; padding-top: 15px; }
        .btn-export { background: #636e72; font-size: 11px; }
        .btn-import { background: #a29bfe; color: #2d3436; font-size: 11px; }
        
        .archetype-group { display: flex; gap: 5px; }
        .archetype-group select { flex: 1; }
    </style>
</head>

    <script>
        const attrs = {
            fuego: { n: 'FIRE', g: 'radial-gradient(circle at 35% 35%, #ff5f5f, #b30000 70%, #4a0000)' }, 
            agua: { n: 'WATER', g: 'radial-gradient(circle at 35% 35%, #5fafff, #005fcc 70%, #002d62)' },
            tierra: { n: 'EARTH', g: 'radial-gradient(circle at 35% 35%, #a27b5c, #5d3a1a 70%, #2a1605)' }, 
            viento: { n: 'WIND', g: 'radial-gradient(circle at 35% 35%, #81ff81, #009900 70%, #003300)' },
            luz: { n: 'LIGHT', g: 'radial-gradient(circle at 35% 35%, #ffffca, #d4af37 70%, #6d5a00)' }, 
            oscuro: { n: 'DARK', g: 'radial-gradient(circle at 35% 35%, #c080ff, #4b0082 70%, #220033)' },
            dios: { n: 'DIVINE', g: 'radial-gradient(circle at 35% 35%, #fff3a0, #e67e22 70%, #8e44ad)' }, 
            runa: { n: 'RUNE', g: 'radial-gradient(circle at 35% 35%, #ff80ed, #9b59b6 70%, #4a148c)' },
            hechizo: { n: 'SPELL', g: 'radial-gradient(circle at 35% 35%, #3fe0c0, #16a085 70%, #0b5345)' }
        };

        let library = JSON.parse(localStorage.getItem('tcg_library')) || [];

        function clearFields() {
            if(!confirm("¬øDeseas limpiar todos los campos del formulario?")) return;
            document.getElementById('in-name').value = '';
            document.getElementById('in-desc').value = '';
            document.getElementById('sel-type').value = 'normal';
            document.getElementById('sel-race').value = 'GUERRERO';
            document.getElementById('sel-attr').value = 'fuego';
            document.getElementById('sel-rarity').value = 'comun';
            document.getElementById('in-level').value = 4;
            document.getElementById('in-atk').value = 0;
            document.getElementById('in-def').value = 0;
            document.getElementById('in-id').value = '';
            document.getElementById('in-author').value = '';
            document.getElementById('in-year').value = 2026;
            document.getElementById('preview-img').src = 'https://via.placeholder.com/215x177?text=Arte+TCG';
            document.getElementById('sel-arch1').value = 'Griego';
            document.getElementById('sel-arch2').value = 'ninguno';
            update();
        }

        function syncFromType() {
            const type = document.getElementById('sel-type').value;
            const attrSel = document.getElementById('sel-attr');
            
            if (type === 'divine') {
                attrSel.value = 'dios';
            } else if (type === 'spell') {
                attrSel.value = 'hechizo';
            } else if (type === 'rune') {
                attrSel.value = 'runa';
            }
            update();
        }

        function syncFromAttr() {
            const attr = document.getElementById('sel-attr').value;
            const typeSel = document.getElementById('sel-type');

            if (attr === 'dios') {
                typeSel.value = 'divine';
            } else if (attr === 'hechizo') {
                typeSel.value = 'spell';
            } else if (attr === 'runa') {
                typeSel.value = 'rune';
            } 
            else if (['divine', 'spell', 'rune'].includes(typeSel.value)) {
                typeSel.value = 'effect'; 
            }
            update();
        }

        function update() {
            const type = document.getElementById('sel-type').value;
            const race = document.getElementById('sel-race').value;
            const rarity = document.getElementById('sel-rarity').value;
            const attrKey = document.getElementById('sel-attr').value;
            const isMonster = !(['spell', 'rune'].includes(type));
            const cardBody = document.getElementById('card-body');

            document.getElementById('sel-race').style.display = isMonster ? 'block' : 'none';
            cardBody.className = 'marble m-' + type;
            
            const nameInner = document.getElementById('name-inner');
            const nameCont = document.getElementById('display-name');
            nameInner.innerText = (document.getElementById('in-name').value || "NOMBRE CARTA").toUpperCase();
            nameInner.style.color = (rarity==='oro') ? '#b8860b' : (rarity==='plata' ? '#777' : (type==='divine'?'white':'black'));
            
            nameInner.style.transform = "scaleX(1)";
            const availableWidth = nameCont.clientWidth - 16;
            const actualWidth = nameInner.offsetWidth;
            if (actualWidth > availableWidth) nameInner.style.transform = `scaleX(${availableWidth / actualWidth})`;

            const attrEl = document.getElementById('display-attr');
            attrEl.innerText = attrs[attrKey].n;
            attrEl.style.background = attrs[attrKey].g;

            const lvEl = document.getElementById('display-levels');
            lvEl.innerHTML = '';
            if(isMonster) {
                const levels = Math.min(document.getElementById('in-level').value, 12);
                for(let i=0; i<levels; i++) lvEl.innerHTML += '<div class="star">‚òÖ</div>';
            }

            let typeLineText = "";
            if(!isMonster) {
                typeLineText = type.toUpperCase();
            } else {
                if(type === 'divine') {
                    typeLineText = race + " / DIOS / EFECTO";
                } else {
                    typeLineText = race + (type==='normal'?'':' / EFECTO');
                }
            }
            document.getElementById('display-type-line').innerText = `[ ${typeLineText} ]`;

            document.getElementById('display-desc').innerText = document.getElementById('in-desc').value || "...";
            document.getElementById('stats-ui').style.visibility = isMonster ? 'visible' : 'hidden';
            document.getElementById('val-atk').innerText = document.getElementById('in-atk').value;
            document.getElementById('val-def').innerText = document.getElementById('in-def').value;
            document.getElementById('display-id').innerText = document.getElementById('in-id').value || "00000000";
            document.getElementById('display-author').innerText = (document.getElementById('in-author').value || "AUTOR").toUpperCase();
        }

        function saveToLibrary() {
            const card = {
                name: document.getElementById('in-name').value,
                desc: document.getElementById('in-desc').value,
                type: document.getElementById('sel-type').value,
                race: document.getElementById('sel-race').value,
                attr: document.getElementById('sel-attr').value,
                rarity: document.getElementById('sel-rarity').value,
                level: document.getElementById('in-level').value,
                atk: document.getElementById('in-atk').value,
                def: document.getElementById('in-def').value,
                id: document.getElementById('in-id').value,
                author: document.getElementById('in-author').value,
                art: document.getElementById('preview-img').src,
                arch1: document.getElementById('sel-arch1').value,
                arch2: document.getElementById('sel-arch2').value
            };

            const existingIdx = library.findIndex(c => c.id === card.id);
            if (existingIdx !== -1) {
                if(confirm("Ya existe una carta con este c√≥digo. ¬øDeseas sobreescribirla con los cambios actuales?")) {
                    library[existingIdx] = card;
                    localStorage.setItem('tcg_library', JSON.stringify(library));
                    renderLibrary();
                    alert("¬°Carta actualizada!");
                    return;
                }
            }

            library.push(card);
            localStorage.setItem('tcg_library', JSON.stringify(library));
            renderLibrary();
            alert("¬°Carta guardada!");
        }

        function renderLibrary() {
            const list = document.getElementById('card-list');
            const query = document.getElementById('search-lib').value.toLowerCase();
            list.innerHTML = '';
            
            library.forEach((card, index) => {
                const archStr = (card.arch1 || '') + " " + (card.arch2 || '');
                if ((card.name || '').toLowerCase().includes(query) || 
                    (card.id || '').includes(query) || 
                    archStr.toLowerCase().includes(query)) {
                    
                    let archDisplay = card.arch1 || 'Griego';
                    if(card.arch2 && card.arch2 !== 'ninguno') {
                        archDisplay += ' / ' + card.arch2;
                    }

                    list.innerHTML += `
                    <div class="list-item">
                        <div class="list-info" onclick="loadCard(${index})">
                            <b>${card.name || 'S/N'}</b> <span>#${card.id}</span>
                            <span class="list-archetype">[${archDisplay}]</span>
                        </div>
                        <div class="delete-btn" onclick="deleteCard(${index}); event.stopPropagation();">‚úñ</div>
                    </div>`;
                }
            });
        }

        function loadCard(index) {
            const c = library[index];
            document.getElementById('in-name').value = c.name;
            document.getElementById('in-desc').value = c.desc;
            document.getElementById('sel-type').value = c.type;
            document.getElementById('sel-race').value = c.race;
            document.getElementById('sel-attr').value = c.attr;
            document.getElementById('sel-rarity').value = c.rarity;
            document.getElementById('in-level').value = c.level;
            document.getElementById('in-atk').value = c.atk;
            document.getElementById('in-def').value = c.def;
            document.getElementById('in-id').value = c.id;
            document.getElementById('in-author').value = c.author;
            document.getElementById('preview-img').src = c.art;
            if(c.arch1) document.getElementById('sel-arch1').value = c.arch1;
            if(c.arch2) document.getElementById('sel-arch2').value = c.arch2;
            update();
        }

        function deleteCard(index) {
            if(confirm("¬øBorrar?")) { library.splice(index, 1); localStorage.setItem('tcg_library', JSON.stringify(library)); renderLibrary(); }
        }

        function exportLibrary() {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(library));
            const dlAnchorElem = document.createElement('a');
            dlAnchorElem.setAttribute("href", dataStr);
            dlAnchorElem.setAttribute("download", "mi_coleccion_tcg.json");
            dlAnchorElem.click();
        }

        function importLibrary(e) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (event) => {
                try {
                    const imported = JSON.parse(event.target.result);
                    if(confirm("¬øImportar " + imported.length + " cartas?")) {
                        library = library.concat(imported);
                        localStorage.setItem('tcg_library', JSON.stringify(library));
                        renderLibrary();
                    }
                } catch(err) { alert("Error en el archivo."); }
            };
            reader.readAsText(file);
        }

        function loadImg(e) {
            const r = new FileReader();
            r.onload = () => document.getElementById('preview-img').src = r.result;
            if(e.target.files[0]) r.readAsDataURL(e.target.files[0]);
        }

        function download() {
            html2canvas(document.querySelector("#card-canvas"), { scale: 3 }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'card.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        }

        function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const cardName = document.getElementById('in-name').value || 'carta';
            
            html2canvas(document.querySelector("#card-canvas"), { 
                scale: 4, 
                useCORS: true,
                logging: false
            }).then(canvas => {
                const imgData = canvas.toDataURL('image/png');
                const pdf = new jsPDF('p', 'mm', [63, 88]); 
                pdf.addImage(imgData, 'PNG', 0, 0, 63, 88, undefined, 'FAST');
                pdf.save(`${cardName}_HQ.pdf`);
            });
        }

        window.onload = () => { renderLibrary(); update(); };
        if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('./sw.js')
      .then(() => console.log("Service Worker Registrado"));
  }
</script>
